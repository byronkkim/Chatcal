<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <!-- Calendar background -->
            <rect fill="#4285F4" x="20" y="30" width="60" height="60" rx="4"></rect>
            <!-- Calendar header -->
            <rect fill="#3367D6" x="20" y="30" width="60" height="12" rx="4"></rect>
            <!-- Calendar pins -->
            <circle fill="#FFFFFF" cx="30" cy="36" r="2"></circle>
            <circle fill="#FFFFFF" cx="70" cy="36" r="2"></circle>
            <!-- Calendar grid -->
            <rect fill="#FFFFFF" x="28" y="50" width="8" height="8" rx="1"></rect>
            <rect fill="#FFFFFF" x="42" y="50" width="8" height="8" rx="1"></rect>
            <rect fill="#FFFFFF" x="56" y="50" width="8" height="8" rx="1"></rect>
            <!-- Chat bubble -->
            <path d="M88,46 C93.5228475,46 98,50.4771525 98,56 L98,76 C98,81.5228475 93.5228475,86 88,86 L76,86 L76,96 L66,86 L48,86 L48,76 L88,76 L88,56 L48,56 L48,46 L88,46 Z" fill="#34A853" fill-rule="nonzero"></path>
          </g>
        </svg>
        <h1>ChatCal</h1>
      </div>
      <div class="user-info">
        <span id="userName">로그인이 필요합니다</span>
        <img id="userImage" src="https://via.placeholder.com/32" alt="프로필 이미지">
      </div>
    </header>
    
    <main>
      <div class="chat-container" style="width: 100%;">
        <div class="chat-messages" id="chatMessages">
          <div class="message system">
            <div class="message-content">
              <p>안녕하세요! ChatCal 입니다. 자연어로 일정을 관리해보세요.</p>
              <p>예시:</p>
              <ul>
                <li>"내일 오후 2시에 팀 회의 추가해줘"</li>
                <li>"다음 주 월요일 점심 약속 등록해줘"</li>
                <li>"오늘 3시 미팅 5시로 변경해줘"</li>
              </ul>
            </div>
          </div>
        </div>
        
        <div class="chat-input-container">
          <div id="loginPrompt">
            <button id="googleLoginBtn" class="google-login-btn">
              <i class="fab fa-google"></i> Google 로그인
            </button>
            <p>Google 로그인 후 캘린더 관리가 가능합니다.</p>
          </div>
          
          <div id="chatInputArea" class="hidden">
            <textarea id="messageInput" placeholder="메시지를 입력하세요..." rows="1"></textarea>
            <button id="sendButton">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="loading-spinner"></div>
      <p>처리 중입니다...</p>
    </div>
  </div>
  
  <script src="js/auth.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/app.js"></script>
</body>
