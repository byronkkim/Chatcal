<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatCal - 자연어로 일정 관리하기</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 파비콘 설정 -->
  <link rel="icon" type="image/svg+xml" href="img/favicon-32x32.svg" sizes="32x32">
  <link rel="icon" type="image/svg+xml" href="img/favicon-16x16.svg" sizes="16x16">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <!-- 캘린더 배경 -->
            <rect fill="#4285F4" x="4" y="6" width="18" height="18" rx="2"></rect>
            <!-- 캘린더 헤더 -->
            <rect fill="#3367D6" x="4" y="6" width="18" height="3" rx="1"></rect>
            <!-- 캘린더 핀 -->
            <circle fill="#FFFFFF" cx="6" cy="7.5" r="0.5"></circle>
            <circle fill="#FFFFFF" cx="20" cy="7.5" r="0.5"></circle>
            <!-- 캘린더 그리드 -->
            <rect fill="#FFFFFF" x="6" y="10" width="3" height="3" rx="0.4"></rect>
            <rect fill="#FFFFFF" x="11" y="10" width="3" height="3" rx="0.4"></rect>
            <rect fill="#FFFFFF" x="16" y="10" width="3" height="3" rx="0.4"></rect>
            <rect fill="#FFFFFF" x="6" y="15" width="3" height="3" rx="0.4"></rect>
            <rect fill="#FFFFFF" x="11" y="15" width="3" height="3" rx="0.4"></rect>
            <rect fill="#FFFFFF" x="16" y="15" width="3" height="3" rx="0.4"></rect>
            <!-- 채팅 버블 -->
            <path d="M26,11 C27.6568542,11 29,12.3431458 29,14 L29,20 C29,21.6568542 27.6568542,23 26,23 L23,23 L23,26 L20,23 L16,23 L16,20 L26,20 L26,14 L16,14 L16,11 L26,11 Z" fill="#34A853" fill-rule="nonzero"></path>
          </g>
        </svg>
        <h1>ChatCal</h1>
      </div>
      <div class="user-info">
        <span id="userName">로그인이 필요합니다</span>
        <div id="userImage" style="width: 32px; height: 32px; background-color: #F1F3F4; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
          <i class="fas fa-user" style="color: #5F6368; font-size: 16px;"></i>
        </div>
      </div>
    </header>
    
    <main>
      <div class="chat-container" style="width: 100%;">
        <div class="chat-messages" id="chatMessages">
          <div class="message system">
            <div class="message-content">
              <p>안녕하세요! ChatCal 입니다. 자연어로 일정을 관리해보세요.</p>
              <p>예시:</p>
              <ul>
                <li>"내일 오후 2시에 팀 회의 추가해줘"</li>
                <li>"다음 주 월요일 점심 약속 등록해줘"</li>
                <li>"오늘 3시 미팅 5시로 변경해줘"</li>
              </ul>
            </div>
          </div>
        </div>
        
        <div class="chat-input-container">
          <div id="loginPrompt">
            <button id="googleLoginBtn" class="google-login-btn">
              <i class="fab fa-google"></i> Google 로그인
            </button>
            <p>Google 로그인 후 캘린더 관리가 가능합니다.</p>
          </div>
          
          <div id="chatInputArea" class="hidden">
            <textarea id="messageInput" placeholder="메시지를 입력하세요..." rows="1"></textarea>
            <button id="sendButton">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="loading-spinner"></div>
      <p>처리 중입니다...</p>
    </div>
  </div>
  
  <script src="js/auth.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
